# This references the default golang container from
# the Docker Hub: https://registry.hub.docker.com/u/library/golang/
# If you want Google's container you would reference google/golang
# Read more about containers on our dev center
# http://devcenter.wercker.com/docs/containers/index.html
box: golang
# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html

# You can also use services such as databases. Read more on our dev center:
# http://devcenter.wercker.com/docs/services/index.html
# services:
    # - postgres
    # http://devcenter.wercker.com/docs/services/postgresql.html

    # - mongodb
    # http://devcenter.wercker.com/docs/services/mongodb.html
build:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

    # Run golint to find suggestions for code fixes after everything else passes (polish)
    - golint

    - script:
        name: install goxc for release
        code: go get github.com/laher/goxc
#    - script:
#        name: configure deploy key for goxc
#        code: goxc -wlc default publish-github -apikey=$GITHUB_TOKEN
    - script:
        name: goxc compile (linux, windows, darwin, amd64)
        code: |
          goxc -d=$WERCKER_OUTPUT_DIR/goxc/ -tasks-=go-test -tasks-=downloads-page
    - script:
        name: store APP_VERSION
        code: export APP_VERSION=$(git describe --abbrev=5 --dirty --always --tags)

deploy:
  steps:
    - script:
        name: log some output for purposes
        code: |
          pwd
          ls -als
          ls -als goxc/
    - script:
        name: generate version from goxc directory
        code: export APP_VERSION=$(ls -1 goxc/)
    - github-create-release:
        token: $GITHUB_TOKEN
        tag: $APP_VERSION
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: goxc/0.1.1/remy_0.1.1_windows_amd64.zip
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: goxc/0.1.1/remy_0.1.1_linux_amd64.tar.gz